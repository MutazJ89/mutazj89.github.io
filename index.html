<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;

    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }

    .content {
      padding: 20px;
    }
  </style>
  <title>صفحة الصف السادس</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://scontent.ftlv15-1.fna.fbcdn.net/v/t39.30808-6/332767023_1155464085143429_4901307105319179253_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_ohc=m2CFw9JRYeoAX8Qe0FM&_nc_ht=scontent.ftlv15-1.fna&oh=00_AfDsXbRpcihhL9viL5tnAOdllb8GpN_yUNHst0DCaW5uHg&oe=63FACA09" alt="شعار المدرسة">
    </div>
  </header>
  <div class="content">
    <h1>الشرائح التعليمية</h1>
    <div class="slides">
      <iframe width="1088" height="768" src="https://app.nearpod.com/?pin=X8493&he=true" frameborder="0" allowfullscreen=""></iframe>
      <iframe width="1088" height="768" src="https://app.nearpod.com/?pin=Z5CW8&he=true" frameborder="0" allowfullscreen=""></iframe>
      <iframe width="1088" height="768" src="https://app.nearpod.com/?pin=4JDPG&he=true" frameborder="0" allowfullscreen=""></iframe>
    </div>
  </div>
<script>
  function showNotification() {
    const notification = new Notification("حان وقت تنظيف الأسنان!", {
      body: "لا تنسَ تنظيف أسنانك.",
      icon: "toothbrush.png"
    });

    notification.onclick = (event) => {
      event.preventDefault();
      window.open("https://www.colgate.com/ar-ae/oral-health/basics/brushing-and-flossing/are-you-brushing-right-0914");
    };
  }

  function requestPermission() {
    Notification.requestPermission().then((permission) => {
      if (permission === "granted") {
        console.log("الإذن ممنوح");
        showNotification();
      }
    });
  }

  setInterval(() => {
    const currentHour = new Date().getHours();
    if (currentHour === 7 || currentHour === 18) {
      requestPermission();
    }
  }, 1000 * 60 * 60); // كل ساعة

  setTimeout(() => {
    const confirmation = confirm("هل قمت بتنظيف أسنانك الآن؟");
    console.log(`تم ${confirmation ? "" : "عدم"} التنظيف`);
  }, 1000 * 60 * 2); // بعد دقيقتين
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service worker registered');
        })
        .catch(error => {
          console.error('Error registering service worker:', error);
        });
    });
  }
</script>
  </body>
