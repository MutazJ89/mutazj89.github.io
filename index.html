<!DOCTYPE html>
<html>
<head>
<title>Word Document Form</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 0 auto;
}

.document {
  margin-bottom: 1rem;
}

.document h2 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.document p {
  font-size: 1rem;
}

.button {
  background-color: #007bff;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
}

.button:hover {
  background-color: #0062c9;
}
</style>
</head>
<body>

<div class="container">

<h1>Word Document Form</h1>

{% for document in documents %}

<div class="document">

<h2>{{ document.name }}</h2>
<p>{{ document.description }}</p>

<a href="{{ document.url }}" class="button">Download</a>

<input type="file" name="filled_document" id="filled_document">
<input type="submit" value="Upload" id="upload_button" class="button">

</div>

{% endfor %}

</div>

</body>
</html>
