<!DOCTYPE html>
<html>
<head>
	<title>صحي صح</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		// Request permission for notifications
		function requestNotificationPermission() {
			if (Notification.permission !== 'granted') {
				Notification.requestPermission();
			}
		}

		// Show notification
		function showNotification() {
			if (Notification.permission === 'granted') {
				var notification = new Notification('صحي صح', { body: 'هل فرشأت أسنانك اليوم؟' });
				setTimeout(function() { notification.close(); }, 10000); // Close the notification after 10 seconds
			}
		}

		// Handle user's response to the notification
		function handleNotificationResponse(response) {
			if (response === 'yes') {
				var notification = new Notification('صحي صح', { body: 'أحسنت! استمر في العناية بصحتك الشخصية.' });
				setTimeout(function() { notification.close(); }, 10000);
			} else if (response === 'no') {
				var notification = new Notification('صحي صح', { body: 'تذكر أن تفرش أسنانك لمدة دقيقتين على الأقل.' });
				setTimeout(function() { notification.close(); }, 10000);
			}
		}
	</script>
</head>
