<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0
    }

    * {
      box-sizing: border-box;
    }

    .main-heading {
      text-align: center;
    }

    header {
      background-color: #2B266C;
      padding: 20px;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }

    .slides {
      max-width: 100vw;
      overflow: hidden;
    }

    .slide {
      width: calc(100% + 2px);
      position: relative;
      left: -1px;
      min-height: 600px;
      margin-bottom: 30px;
    }

    .content {
      color: #2B266C;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
  <title>صفحة الصف السادس</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://use.fontawesome.com/629cde4e51.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img
        src="https://drive.google.com/file/d/1YTe4e0NFWIsGcrr8wBsi5ziskxLiA4jT/view?usp=share_link"
        alt="شعار المدرسة">
    </div>
  </header>
  <div class="content">
    <h1 class="main-heading">الشرائح التعليمية</h1>
    <div class="slides">
      <iframe class="slide" src="https://app.nearpod.com/?pin=X8493&he=true" frameborder="0"
        allowfullscreen=""></iframe>
      <iframe class="slide" src="https://app.nearpod.com/?pin=Z5CW8&he=true" frameborder="0"
        allowfullscreen=""></iframe>
      <iframe class="slide" src="https://app.nearpod.com/?pin=4JDPG&he=true" frameborder="0"
        allowfullscreen=""></iframe>
    </div>
  </div>
  <script>
 window.onload = async () => {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  } else {
    console.error('Failed to register service worker')
  }

  const permission = await Notification.requestPermission()
  if (permission !== 'granted') {
    console.error('Failed to get notification permission')
  }

  // code to reactivate service worker
  try {
    navigator.serviceWorker.ready.then(worker => {
      worker.active.postMessage('go activate')
    })
  } catch (e) {
    console.error(e)
  }


  // setInterval(() => {
  //   const currentHour = new Date().getHours();
  //   if (currentHour === 6 || currentHour === 18) {
  //     requestPermission();
  //   }
  // }, 59 * 60 * 1000); // كل ساعة

  setTimeout(() => {
    const confirmation = confirm("هل قمت بتنظيف أسنانك الآن؟");
    console.log(`تم ${confirmation ? "" : "عدم"} التنظيف`);
  }, 999 * 60 * 2); // بعد دقيقتين
};
</script>
</body>
